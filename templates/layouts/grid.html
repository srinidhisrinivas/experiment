{% extends "layouts/base.html" %}
{% block head %}
	
	
	{% for script in static_scripts %}
		<script src='{{ script.src }}'> </script>
	{% endfor %}
	{% for script in template_scripts %}	
	<script> {% include script.src %} </script>

	{% endfor %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/grid.css') }}">
{% endblock %}
{% block content %}
{% set next_trial_num = trial_num + 1 %}

		<div id="trialTitle" onselectstart='return false;'> {{ title_text }} #{{ trial_num }} </div>
		{#<div id='speech-bubble'>
		<div id="instructionText" onselectstart='return false;'> {{ instructions }} </div>
		</div> #}
		<div id="gridlayer" onselectstart = "return false;">

			<canvas id="myCanvas" style="fill: 'white'; border: solid black 1px;"></canvas>

		</div>

		<div id="buttonDiv">
			
			<button hidden=true id="continueButton"> {% if trial_type == 'train' %} Check {% else %} Continue {% endif %}</button> 
			<button hidden=true id="nextButton" onclick = "location.href = '/{{ pid }}/{{ trial_type }}/{{ next_trial_num }}'"> Next </button> 
		</div>

{% endblock %}
