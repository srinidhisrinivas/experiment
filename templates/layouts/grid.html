{% extends "layouts/base.html" %}
{% block head %}
	
	
	{% for script in static_scripts %}
		<script src='{{ script.src }}'> </script>
	{% endfor %}
	{% for script in template_scripts %}	
	<script> {% include script.src %} </script>

	{% endfor %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/grid.css') }}">
{% endblock %}
{% block content %}
	<div id="trialTitle"> Trial #{{ trial_num }} </div>
		<div id="gridlayer" style="position: fixed;
		    top: 50%;
		    left: 50%;
		    -webkit-transform: translate(-50%, -50%);
		    transform: translate(-50%, -50%);"
		    onselectstart = "return false">
	<canvas id="myCanvas" style="fill: 'white'; border: solid black 1px;">
	 </canvas>
	</div>
{% endblock %}
